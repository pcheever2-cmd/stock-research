name: Daily Stock Pipeline

on:
  schedule:
    # Run at 6 AM UTC on weekdays (1 AM EST, after market close + settlement)
    - cron: '0 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 240 # Pipeline takes ~3 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download database from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download data --pattern "nasdaq_stocks.db" --dir . 2>/dev/null || {
            echo "No existing database found in releases."
            echo "Please upload the initial database manually: gh release create data nasdaq_stocks.db"
            exit 1
          }

      - name: Run pipeline
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          PYTHONUNBUFFERED: '1'
        run: python run_pipeline_OPTIMIZED.py

      - name: Upload updated database to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload data nasdaq_stocks.db --clobber 2>/dev/null || \
          gh release create data nasdaq_stocks.db --title "Pipeline Data" --notes "Auto-updated stock database"

      - name: Commit updated parquet data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/dashboard_data.parquet
          git diff --staged --quiet || git commit -m "Update dashboard data $(date +%Y-%m-%d)"
          git push
